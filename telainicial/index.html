<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Tela Inicial - XBOX</title>
</head>
<body>
    <div class="div-menu">
        <header class="header-pagina">
            <img src="icons8-xbox.svg" class="svg-xbox" />
            <p>XBOX</p>
            <div class="menu-pagina-inicial" id="menu-pagina-inicial">☰</div>
            <div class="nav-pagina-inicial">
                <nav>
                    <li><a href="assinatura-gamepass/index.html">ASSINAR GAMEPASS</a></li>
                    <li><a href="sobre-nos/index.html">SOBRE A MARCA XBOX</a></li>
                    <div class="div-usuario">
                        <img src="Pedro.jpg" class="usuario" />
                        <label>Pedro Yokada</label>
                    </div>
                </nav>
            </div>
        </header>
    </div>

    <div class="div-game">

        <div class="games">
            <div class="n_jogos">1 / 4</div>
            <img src="imagens-telaincial/cyberpunk.jpg" />
            <div class="i_text">Cyberpunk</div>
          </div>

        <div class="games">
            <div class="n_jogos">2 / 4</div>
            <img src="imagens-telaincial/diablo4.jpg" />
            <div class="i_text">Diablo 4</div>
          </div>
    
          <div class="games">
            <div class="n_jogos">3 / 4</div>
            <img src="imagens-telaincial/bo6.jpeg" />
            <div class="i_text">Call of Duty Black Ops 6</div>
          </div>
    
          <div class="games">
            <div class="n_jogos">4 / 4</div>
            <img src="imagens-telaincial/gears5.jpg" />
            <div class="i_text">Gears of War 5</div>
          </div>
    
    
          <a class="voltar" onclick="plus_fotos(-1)"> &#10094 </a>
          <a class="proximo" onclick="plus_fotos(1)"> &#10095 </a>

          <div class="dots_box">
            <span class="ponto" onclick="current_fotos(1)"></span>
            <span class="ponto" onclick="current_fotos(2)"></span>
            <span class="ponto" onclick="current_fotos(3)"></span>
            <span class="ponto" onclick="current_fotos(4)"></span>
        </div>
        
      
        <input type="button" value="COMPRE JÁ" class="botao-pré-encomenda" />
    </div>

    <div class="div-botoes">
        <div class="container-headset">
            <input
                type="image"
                src="icones/headset icon/icons8-headset-96.png"
                class="headset"
                alt="Headset Icon"
                onclick="acessorios()"
            />
            <br />
            <label>ACESSÓRIOS</label>
        </div>
        <div class="container-play">
            <input
                type="image"
                src="icones/play icon/icons8-reproduzir-100.png"
                class="play"
                alt="Play Icon"
                onclick="jogar()"
            />
            <br />
            <label>JOGAR</label>
        </div>
        <div class="container-usuario">
            <input
                type="image"
                src="icones/user icon/icons8-usuário-de-gênero-neutro-96.png"
                class="user"
                alt="User Icon"
                onclick="cadastro()"
            />
            <br />
            <label>CADASTRO</label>
        </div>
        <div class="container-logout">
            <input
                type="image"
                src="icones/logout icon/logout.png"
                class="logout"
                alt="Logout Icon"
                onclick="logout()"
            />
            <br />
            <label>LOGOUT</label>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
